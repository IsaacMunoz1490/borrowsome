    <body>
        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                        <div class="col-4 col-sm-3 col-md-2 align-self-center">
                            <!-- <img src="img/logo.png" class="image-fluid"> -->
                        </div>
                        <div class="col">
                                <h1><strong>Borrowsome</strong></h1>
                            <p>Peer to Peer Lending Platform</p>
                        </div>
                        <div class="col-md-4 col-xl-2 mt-4">
                                <a class="btn btn-light btn-outline-dark btn-md" role="button" data-target="#reserveModal" data-toggle="modal">Items Available</a>
                        </div>
                </div>
            </div>
        </header>
        <!-- Reserve your item / Modal lets you see the items available and reserve when you want to pick them up.  -->
        <div id="reserveModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h3 class="modal-title">Reserve your item</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-group row">
                                    <label for="numOfDays" class="col-sm-6 col-form-label">Borrowing for</label>
                                        <div class="col-sm-6">
                                            <select class="col-sm form-control" name="numberDays" id="numOfDays">
                                                <option>Select days</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                            </select>
                                        </div>
                                </div>
                                    <div class="form-group row">
                                    <label class="col-sm-6 col-form-label" for="date">Date</label>
                                    <div class="col-sm-6">
                                        <input class="col form-control" type="date" id="date" name="date" placeholder="mm/dd/yyy">
                                    </div> 
                                        <div class="form-group-row">
                                            <label class="col-sm-6 col-form-label" >Choose One</label>
                                            <div class="col-2 btn-group btn-group-toggle " data-toggle="buttons">
                                                <label class="btn btn-outline-success">
                                                    <input type="radio" name="siteType" id="sitePickUp">Pick Up</input>
                                                </label>
                                                <label class="btn btn-outline-primary">
                                                    <input type="radio" name="siteType" id="siteDeliver">Delivery</input>
                                                </label>
                                            </div>
                                        </div>
        
                                    </div>
                                    <div class="form-group row">
                                    <div class="col">
                                        <button data-dismiss="modal" class="btn btn-secondary" type="button">Cancel</button>
                                        <button class="btn btn-info" type="submit" value="input">Search</button>
        
                                    </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Top Nav Bar -->
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <!-- <a class="navbar-brand" href="index.html"><img src="img/logo.png" height="30" width="30"/></a> -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">

                        <ul class="navbar-nav">

                            <li class="nav-item "><a class="nav-link" href="aboutus.html"><i class="fa fa-info fa-lg"></i> About</a></li>
                            <li class="nav-item active"><a class="nav-link" href="contactus.html"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                        </ul>
                            <span class="navbar-text ml-auto">
                                <a role="button" data-toggle="modal" data-target="#loginModal">
                                    <i class="fa fa-sign-in"></i>Login
                                </a>
                            </span>
                    </div>
            </div>
        </nav>
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email Address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password </label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Enter password">
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label">Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                    <div class="form-row">
                                        <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
